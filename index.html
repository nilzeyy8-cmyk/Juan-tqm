<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Juanpi - ¬°Te quiero mucho!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #f5c3ff 0%, #a1c4fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff6b8b;
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #5a67d8;
            margin-bottom: 30px;
        }
        
        .message-container {
            background: linear-gradient(135deg, #fff9c4 0%, #bbdefb 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            line-height: 1.6;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
            border: 2px dashed #ff9e9e;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 50px;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #5a3d5c;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .kittens-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .kitten-card {
            width: 180px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .kitten-card:hover {
            transform: scale(1.05);
        }
        
        .kitten-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .kitten-caption {
            padding: 10px;
            font-size: 0.9rem;
            color: #5a3d5c;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b8b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat;
            background-size: contain;
            opacity: 0;
            animation: float 8s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff6b8b;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .message-container {
                font-size: 1.2rem;
                min-height: 150px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
        
        .special-effect {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Para Juanpi ‚ù§Ô∏è</h1>
        <p class="subtitle">Espero que te recuperes pronto de esa fiebre</p>
        
        <div class="message-container" id="message">
            Haz clic en los botones para ver mis mensajes para ti
        </div>
        
        <div class="buttons-container">
            <button class="btn" onclick="showMessage(0)">üíù Mensaje de √°nimo</button>
            <button class="btn" onclick="showMessage(1)">üòò Cu√°nto te quiero</button>
            <button class="btn" onclick="showMessage(2)">üåü Deseos de recuperaci√≥n</button>
            <button class="btn" onclick="showMessage(3)">üíå Mensaje especial</button>
            <button class="btn" onclick="showRandomKitten()">üê± Gatito sorpresa</button>
        </div>
        
        <div class="kittens-container" id="kittens">
            <!-- Las im√°genes de gatitos se agregar√°n aqu√≠ -->
        </div>
        
        <div class="footer">
            Con todo mi cari√±o para ti, Juanpi
        </div>
    </div>

    <script>
        // Mensajes personales de apoyo para Juanpi
        const messages = [
            "Juanpi, s√© que eres fuerte y vas a superar esta fiebre pronto. Estoy contigo en cada momento y te mando toda mi energ√≠a positiva.",
            "Quiero que sepas que te quiero much√≠simo y estoy preocupada por ti. Eres muy importante para m√≠ y deseo que te mejores pronto.",
            "Espero con todo mi coraz√≥n que te recuperes r√°pidamente. Mientras tanto, descansa mucho y piensa en cosas bonitas. Estoy aqu√≠ para lo que necesites.",
            "Eres una persona incre√≠ble, Juanpi, y esta fiebre es solo un mal momento que pronto pasar√°. Te env√≠o un abrazo muy fuerte y mis mejores deseos.",
            "Aunque ahora no te sientas bien, quiero recordarte lo especial que eres para m√≠. Esta fiebre se ir√° pronto y volver√°s a estar como nuevo.",
            "Juanpi, cada d√≠a que pasa es un d√≠a m√°s cerca de tu recuperaci√≥n completa. Te quiero mucho y estoy contigo en esto.",
            "Mando un abrazo virtual muy fuerte para ti, mi querido Juanpi. Que la fiebre se vaya pronto y vuelvas a estar lleno de energ√≠a.",
            "Eres mi persona favorita y ver que est√°s enfermo me preocupa mucho. Por favor, recup√©rate pronto. Te quiero con todo mi coraz√≥n."
        ];
        
        // URLs de im√°genes de gatitos
        const kittenImages = [
            {url: "https://placekitten.com/300/200", caption: "Este gatito te manda buenas vibras"},
            {url: "https://placekitten.com/301/201", caption: "Mira qu√© tierno, como t√∫"},
            {url: "https://placekitten.com/302/202", caption: "Un gatito que te quiere ver mejor"},
            {url: "https://placekitten.com/303/203", caption: "Los gatitos tambi√©n te apoyan"},
            {url: "https://placekitten.com/304/204", caption: "Tan adorable como t√∫, Juanpi"},
            {url: "https://placekitten.com/305/205", caption: "Este gatito te desea pronta recuperaci√≥n"}
        ];
        
        // Funci√≥n para mostrar mensajes
        function showMessage(index) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = messages[index];
            messageElement.classList.add('special-effect');
            
            // Quitar la clase despu√©s de la animaci√≥n
            setTimeout(() => {
                messageElement.classList.remove('special-effect');
            }, 2000);
            
            // Agregar corazones flotantes
            createHearts(5);
        }
        
        // Funci√≥n para mostrar un gatito aleatorio
        function showRandomKitten() {
            const kittensContainer = document.getElementById('kittens');
            const randomIndex = Math.floor(Math.random() * kittenImages.length);
            const kitten = kittenImages[randomIndex];
            
            // Crear elemento de gatito
            const kittenCard = document.createElement('div');
            kittenCard.className = 'kitten-card';
            
            const img = document.createElement('img');
            img.src = kitten.url;
            img.alt = "Gatito adorable";
            img.className = "kitten-img";
            
            const caption = document.createElement('div');
            caption.className = 'kitten-caption';
            caption.textContent = kitten.caption;
            
            kittenCard.appendChild(img);
            kittenCard.appendChild(caption);
            
            kittensContainer.appendChild(kittenCard);
            
            // Mostrar tambi√©n un mensaje de √°nimo
            const randomMessageIndex = Math.floor(Math.random() * messages.length);
            showMessage(randomMessageIndex);
        }
        
        // Funci√≥n para crear corazones flotantes
        function createHearts(count) {
            const heartsContainer = document.getElementById('hearts');
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // Posici√≥n aleatoria
                heart.style.left = Math.random() * 100 + 'vw';
                
                // Tama√±o aleatorio
                const size = Math.random() * 20 + 10;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                
                // Duraci√≥n de animaci√≥n aleatoria
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                heartsContainer.appendChild(heart);
                
                // Eliminar el coraz√≥n despu√©s de que termine la animaci√≥n
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 10000);
            }
        }
        
        // Inicializar con algunos gatitos
        window.onload = function() {
            // Mostrar algunos gatitos iniciales
            for (let i = 0; i < 3; i++) {
                showRandomKitten();
            }
            
            // Crear corazones de fondo continuamente
            setInterval(() => {
                createHearts(2);
            }, 3000);
            
            // Mostrar un mensaje inicial despu√©s de un momento
            setTimeout(() => {
                showMessage(0);
            }, 1000);
        };
    </script>
</body>
</html>
